<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-lg-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{vm.login ? 'Please sign in' : 'Please register'}}</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div ng-if="!vm.login" class="form-group">
                <input class="form-control" placeholder="Name" name="fullName" type="text" ng-model="vm.user.fullName">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="vm.user.email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="vm.user.password">
              </div>
              <!--<div class="checkbox">-->
                <!--<label>-->
                  <!--<input name="remember" type="checkbox" value="Remember You"> Remember You-->
                <!--</label>-->
              <!--</div>-->
              <input ng-if="vm.login" class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="vm.login()">
              <input ng-if="!vm.login" class="btn btn-lg btn-success btn-block" type="submit" value="Register" ng-click="vm.register()">
              <label>Or register <a ng-click="vm.login = !vm.login">here</a></label>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
