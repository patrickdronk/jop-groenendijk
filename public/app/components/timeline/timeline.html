<div class="wrapper wrapper-content">
  <div class="row animated fadeInRight">
    <div class="box col-sm-8 col-sm-offset-2">
      <div class="box-content">

        <div class="col-lg-12">
          <div class="form-group text-center">
            <button class="btn btn-success" ng-click="vm.createMessage()">Plaats een nieuw bericht</button>
          </div>
        </div>
        <div class="page-header">
          <h1 id="timeline">Tijdlijn</h1>
        </div>
        <ul class="timeline">
          <li ng-repeat="post in vm.posts" ng-class="$even ? 'timeline-panel' : 'timeline-inverted'">
            <div class="timeline-badge"><i class=""></i></div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4 class="timeline-title">{{ post.title }}</h4>
                <p>
                  <small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11 hours ago via Twitter</small>
                </p>
              </div>
              <div class="timeline-body">
                {{post.content}}
                <hr>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
