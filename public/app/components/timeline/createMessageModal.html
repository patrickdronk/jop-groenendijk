<style>
  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    height: 85px;
    text-align: center;
    padding-top: 25px;
  }

  .feed-photo {
    max-height: 180px;
    border-radius: 4px;
    overflow: hidden;
    margin-right: 10px;
    margin-bottom: 10px;
  }

  .m-l-150 {
    margin-left: 150px;
  }
</style>
<form class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create a new post!</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input placeholder="Title" class="form-control" ng-model="vm.post.title">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Your message</label>
      <div class="col-lg-10">
        <textarea placeholder="Your message" class="form-control" ng-model="vm.post.content"></textarea>
      </div>
    </div>

    <row class="m-l-150">
      <img ng-repeat="attachment in vm.post.attachments" class="feed-photo"
           ng-src="attachment/{{ attachment}}">
    </row>
    <div ngf-drop="vm.upload($files)" ngf-select="vm.upload($files)" ng-model="files" class="drop-box col-sm-offset-2 col-md-offset-0"
         ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
         accept="image/*"
         ngf-pattern="'image/*'">Drop image here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-blue" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</form>
