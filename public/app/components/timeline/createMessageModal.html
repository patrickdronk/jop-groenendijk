<form class="form-horizontal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Plaats een nieuw bericht!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label class="col-lg-2 control-label">Titel</label>
            <div class="col-lg-10">
                <input placeholder="Title" class="form-control" ng-model="vm.post.title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Uw bericht</label>
            <div class="col-lg-10">
            <textarea placeholder="Your message" class="form-control" ng-model="vm.post.content"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-blue" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
